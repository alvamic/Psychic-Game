<!DOCTYPE html> 
<html lang="en-us">
<head>
<meta charset="UTF-8">
    <title>Psychic-Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<h1>Psychic-Game</h1>
<h2>Time to Guess</h2>
<div id="game">Press Any Key to Begin</div>

<script type="text/javascript">
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
    
    var wins = 0;
    var losses = 0;
    var guessesLeft = 11;
    var user = [];
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    function restart() {
        wins = 0;
        losses = 0;
        guessesLeft = 10;
        user = [];
        computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    }


    document.onkeyup = function(even) {

        var userGuess = event.key;


        if (userGuess == computerGuess) {
            wins++; computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)]; user = [];
        } else if (userGuess !== computerGuess) {
            losses++; guessesLeft--; user.push(userGuess);
        } 
        if (guessesLeft == 0) {
            restart(); alert("Go home - this game isn't for you");
        }

        var html =
            "<p>wins: " + wins + "</p>" +
            "<p>Computer Guess(Left here so you can test): " + computerGuess + "</p>" +
            "<p>losses: " + losses + "</p>" +
            "<p>Guesses Left: " + guessesLeft + "</p>" +
            "<p>You chose: " + user + "</p>" ;

            // Set the inner HTML contents of the #game div to our html string
            document.querySelector("#game").innerHTML = html;

}

    
</script>










</body>
</html>
